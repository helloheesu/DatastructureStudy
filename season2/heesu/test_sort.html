<!--DOCTYPE html-->
<html>
<head>
<title>Sort It</title>
<link rel="stylesheet" href="http://code.jquery.com/qunit/qunit-1.20.0.css">
<script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
<script src="http://code.jquery.com/qunit/qunit-1.20.0.js"></script>
<script src="util.js"></script>
<script src="3_mergeSort.js"></script>
<script src="1_insertionSort.js"></script>
<script>

testCaseSample = [
[5,2,4,6,1,3],

[1,3,6,2],
[1,2,3,6],
[2,3,6,1],
[6,3,2,1],

[2],
[],
[0],
[-1,0,4],

[2,2,2],
[1,0,0,0,-2]

// not okay for unexpected types.
// [2, undefined, -1, 4]
];

QUnit.test("insertion sort test", function (assert) {
  for (var i = 0; i < testCaseSample.length; i++) {
    var copiedCase = testCaseSample[i].slice();
    ok(isSorted(insertionSort(copiedCase)), testCaseSample[i]+' -> '+copiedCase);
  }
});

QUnit.test("merge sort test", function (assert) {
  for (var i = 0; i < testCaseSample.length; i++) {
    var copiedCase = testCaseSample[i].slice();
    ok(isSorted(mergeSort(copiedCase)), testCaseSample[i]+' -> '+copiedCase);
  }
});

</script>
</head>

<body>
<div id="qunit"></div>
</body>

</html>
